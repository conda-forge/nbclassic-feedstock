{% set name = "nbclassic" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2434d92037dcb50989f4b216685864a441d6416d5ab80474dc8e696c5cecbc2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - jupyter-nbclassic = nbclassic.notebookapp:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jupyter_server >=1.0.1,<2.0.0
    - notebook <7

test:
  imports:
    - nbclassic

about:
  home: http://github.com/jupyterlab/nbclassic
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Jupyter Notebook as a Jupyter Server Extension.

  description: |
    Jupyter Notebook as a Jupyter Server Extension.
  dev_url: https://github.com/jupyterlab/nbclassic

extra:
  recipe-maintainers:
    - jasongrout
    - afshin
    - jtpio
